<body>
    <canvas id="canvas"></canvas>
    
    <div class="container">

        <button onclick="startConfetti()">ç´™å¹é›ªã‚’è¦‹ã‚‹</button>
        <p class="message">ã‚¯ãƒªã‚¢æ™‚ã«ã“ã®ã‚ˆã†ãªç´™å¹é›ªãŒèˆã„ã¾ã™</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        const colors = [
            '#ff0000', // red
            '#00ff00', // green
            '#0000ff', // blue
            '#ffff00', // yellow
            '#ff00ff', // magenta
            '#00ffff', // cyan
            '#ff8800', // orange
            '#ff0088', // pink
            '#88ff00', // lime
            '#0088ff', // sky blue
        ];
        
        let particles = [];
        let animationId = null;
        
        function createParticles() {
            particles = [];
            const particleCount = 150;
            
            // Create particles bursting from center
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            for (let i = 0; i < particleCount; i++) {
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 15 + 5; // Random velocity between 5-20
                
                particles.push({
                    x: centerX,
                    y: centerY,
                    vx: Math.cos(angle) * velocity,
                    vy: Math.sin(angle) * velocity,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    size: Math.random() * 8 + 4,
                    rotation: Math.random() * 360,
                    rotationSpeed: (Math.random() - 0.5) * 10,
                    gravity: 0.3,
                });
            }
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            let allOffScreen = true;
            
            particles.forEach(particle => {
                // Update particle position
                particle.vy += particle.gravity;
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.rotation += particle.rotationSpeed;
                
                if (particle.y < canvas.height) {
                    allOffScreen = false;
                }
                
                // Draw particle
                ctx.save();
                ctx.translate(particle.x, particle.y);
                ctx.rotate((particle.rotation * Math.PI) / 180);
                ctx.fillStyle = particle.color;
                ctx.fillRect(
                    -particle.size / 2,
                    -particle.size / 2,
                    particle.size,
                    particle.size
                );
                ctx.restore();
            });
            
            if (!allOffScreen) {
                animationId = requestAnimationFrame(animate);
            }
        }
        
        function startConfetti() {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            createParticles();
            animate();
        }
        
        // Auto-start confetti on page load
        setTimeout(() => {
            startConfetti();
        }, 500);
    </script>
